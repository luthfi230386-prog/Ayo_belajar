<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#A8E6CF" />
  <meta name="description" content="Ayo Belajar IPA — Belajar dengan interaktif dan menyenangkan!" />
  <title>Ayo Belajar — IPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#A8E6CF;
      --bg2:#FFD3B6;
      --accent:#FF6F61;
      --shadow: rgba(0,0,0,0.12);
      --ocean:#5FB8FF;
      --land:#66CDAA;
      --grid:#ffffff66;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:'Baloo 2',system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      scroll-behavior:smooth;
    }

    body{
      background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 80%);
      display:flex;align-items:center;justify-content:center;
      padding:28px;
      min-height:100vh;
    }

    .stage{
      width:100%;max-width:880px;
      background:rgba(255,255,255,0.95);
      border-radius:20px;
      box-shadow:0 12px 28px var(--shadow);
      padding:32px;
      text-align:center;
      position:relative;
      overflow:hidden;
      transition:all 0.3s ease-in-out;
    }

    .title{font-size:44px;color:#333;margin-bottom:6px}
    .subtitle{font-size:18px;color:#666;margin-bottom:20px}

    .logo-letters{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }

    .letter{
      width:60px;height:60px;
      display:flex;align-items:center;justify-content:center;
      border-radius:14px;
      color:#fff;
      font-size:30px;
      font-weight:800;
      box-shadow:0 6px 15px rgba(0,0,0,0.08);
      animation:bounceSmall 1.6s ease-in-out infinite;
    }
    .l1{background:#FFB6C1}
    .l2{background:#C6F6D5;animation-delay:0.1s}
    .l3{background:#BDE0FE;animation-delay:0.2s}
    .l4{background:#FFD166;animation-delay:0.3s}

    @keyframes bounceSmall{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }

    .pill{
      display:inline-block;
      background:rgba(255,255,255,0.6);
      border-radius:50px;
      padding:6px 14px;
      font-weight:700;
      margin-bottom:8px;
    }

    .desc{color:#444;margin-bottom:18px;font-size:16px;line-height:1.4;}

    /* layout for globe + buttons */
    .content-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:32px;
      flex-wrap:wrap;
    }

    /* Globe styles */
    .globe-wrap{
      width:220px;height:220px;
      perspective:900px;
      flex-shrink:0;
    }

    .globe{
      width:100%;height:100%;
      border-radius:50%;
      position:relative;
      transform-style:preserve-3d;
      animation:spin 8s linear infinite;
      box-shadow:0 12px 30px rgba(0,0,0,0.12);
      background:radial-gradient(circle at 30% 30%, #9fe3ff 0%, var(--ocean) 40%, #2f9cff 100%);
      overflow:hidden;
    }

    /* continents */
    .continent{
      position:absolute;
      background:var(--land);
      border-radius:40px;
      box-shadow:inset 0 -6px 10px rgba(0,0,0,0.06);
    }
    .c1{width:70px;height:60px;left:42%;top:28%;transform:rotate(-10deg)}
    .c2{width:90px;height:70px;left:28%;top:46%;transform:rotate(-6deg)}
    .c3{width:60px;height:40px;left:62%;top:54%;transform:rotate(12deg)}

    /* grid lines */
    .grid{
      position:absolute;
      inset:0;
      border-radius:50%;
      pointer-events:none;
      background:conic-gradient(from 90deg at 50% 50%, transparent 0 2deg, var(--grid) 2deg 4deg, transparent 4deg 6deg);
      opacity:0.18;
      mix-blend-mode:overlay;
      transform:rotateX(60deg) translateZ(0.5px);
    }

    /* clouds */
    .cloud{
      position:absolute;
      width:52px;height:28px;
      background:rgba(255,255,255,0.9);
      border-radius:30px;
      top:12%;left:6%;
      filter:blur(0.5px);
      box-shadow:0 6px 12px rgba(0,0,0,0.06);
      transform-origin:110px 110px;
      animation:orbit 6s linear infinite;
    }
    .cloud:before,.cloud:after{
      content:'';position:absolute;background:inherit;border-radius:inherit;
    }
    .cloud:before{width:34px;height:34px;left:24px;top:-10px}
    .cloud:after{width:30px;height:30px;left:8px;top:-6px}
    .cloud.c2{
      width:42px;height:22px;left:auto;right:6%;top:60%;
      animation-duration:8.2s;
    }

    @keyframes orbit{
      0%{transform:rotate(0deg) translateX(0)}
      100%{transform:rotate(360deg) translateX(0)}
    }

    @keyframes spin{
      from{transform:rotateY(0deg)}
      to{transform:rotateY(360deg)}
    }

    /* Buttons */
    .btn-column{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    .cta{
      display:inline-block;
      padding:14px 26px;
      border-radius:12px;
      background:linear-gradient(90deg,var(--accent),#FF9A76);
      color:white;
      font-weight:800;
      text-decoration:none;
      font-size:18px;
      box-shadow:0 8px 20px rgba(255,111,97,0.2);
      transition:transform .18s ease,box-shadow .18s ease;
    }
    .cta:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 30px rgba(255,111,97,0.28);
    }
    .cta:active{transform:translateY(1px)}

    .footer{
      margin-top:28px;
      font-size:13px;
      color:#616161;
      text-align:center;
    }

    /* responsive breakpoints */
    @media (max-width:900px){
      .stage{padding:24px}
    }
    @media (max-width:720px){
      .globe-wrap{width:160px;height:160px}
      .content-row{gap:18px}
      .title{font-size:36px}
    }
    @media (max-width:480px){
      body{padding:16px;}
      .title{font-size:28px;}
      .cta{padding:12px 20px;font-size:16px;}
      .logo-letters{gap:6px;}
      .letter{width:50px;height:50px;font-size:24px;}
      .stage{padding:20px;}
      .globe-wrap{width:130px;height:130px;}
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {animation-duration: 0s !important; transition: none !important;}
    }

  </style>
</head>

<body>
  <main class="stage" role="main" aria-labelledby="page-title">
    <section class="hero">
      <h1 id="page-title" class="title">Belajar IPA</h1>

      <div class="logo-letters">
        <div class="letter l1"><span>H</span></div>
        <div class="letter l2"><span>A</span></div>
        <div class="letter l3"><span>L</span></div>
        <div class="letter l4"><span>O</span></div>
      </div>

      <p class="desc">Pilih bidang ilmu yang ingin kamu pelajari hari ini:</p>

      <div class="content-row">
        <div class="globe-wrap" aria-label="Animasi globe berputar">
          <div class="globe" role="img" aria-label="Globe animasi">
            <div class="continent c1"></div>
            <div class="continent c2"></div>
            <div class="continent c3"></div>
            <div class="grid"></div>
            <div class="cloud"></div>
            <div class="cloud c2"></div>
          </div>
        </div>

        <div class="btn-column" role="navigation" aria-label="Pilihan mata pelajaran IPA">
          <a class="cta" href="ipav1.html" onclick="alert('Memilih belajar Fisika!')">FISIKA</a>
          <a class="cta" href="biologi.html" onclick="alert('Mulai belajar Biologi!')">BIOLOGI</a>
          <a class="cta" href="kimia.html" onclick="alert('Mulai belajar Kimia!')">KIMIA</a>
          <a class="cta" href="index.html" onclick="alert('Kembali ke Beranda!')">Menu Sebelumnya</a>

        </div>
      </div>

      <div class="footer">© 2025 </div>
    </section>
  </main>
</body>
</html>
