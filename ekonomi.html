  <title>Ayo Belajar ‚Äî Ekonomi</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #FFE082;
      --bg2: #FFF8E1;
      --accent: #FFB300;
      --shadow: rgba(0, 0, 0, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Baloo 2', sans-serif;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      min-height: 100vh;
    }

    .stage {
      width: 100%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 20px;
      box-shadow: 0 12px 28px var(--shadow);
      padding: 40px 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Animasi ekonomi: koin dan grafik */
    .stage::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle at center, rgba(255, 193, 7, 0.3), transparent 70%);
      border-radius: 50%;
      animation: coinSpin 6s infinite ease-in-out alternate;
    }

    .stage::after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: -60px;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, rgba(255, 179, 0, 0.25), transparent 70%);
      border-radius: 50%;
      animation: graphRise 7s infinite ease-in-out alternate-reverse;
    }

    @keyframes coinSpin {
      from { transform: rotate(0deg) scale(1); opacity: 0.7; }
      to { transform: rotate(360deg) scale(1.1); opacity: 1; }
    }

    @keyframes graphRise {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-20px); opacity: 1; }
    }

    .title {
      font-size: 42px;
      color: #E65100;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(255, 183, 77, 0.4);
    }

    .desc {
      color: #BF360C;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .btn-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 14px 26px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), #FFD54F);
      color: white;
      font-weight: 800;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(255, 179, 0, 0.25);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .cta span.icon {
      font-size: 22px;
    }

    .cta:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(255, 179, 0, 0.35);
    }

    .footer {
      margin-top: 28px;
      font-size: 13px;
      color: #E65100;
    }
  </style>
</head>
