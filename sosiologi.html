  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #CE93D8;
      --bg2: #F3E5F5;
      --accent: #8E24AA;
      --shadow: rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Baloo 2', sans-serif;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      min-height: 100vh;
    }

    .stage {
      width: 100%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 20px;
      box-shadow: 0 12px 28px var(--shadow);
      padding: 40px 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* animasi jaringan sosial */
    .stage::before, .stage::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(142,36,170,0.25), transparent 70%);
      animation: pulse 5s infinite ease-in-out alternate;
    }

    .stage::before {
      top: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
    }

    .stage::after {
      bottom: -60px;
      right: -60px;
      width: 200px;
      height: 200px;
      animation-delay: 2.5s;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .title {
      font-size: 42px;
      color: #6A1B9A;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(156,39,176,0.4);
    }

    .desc {
      color: #4A148C;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .btn-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 14px 26px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), #BA68C8);
      color: white;
      font-weight: 800;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(142,36,170,0.25);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .cta span.icon {
      font-size: 22px;
    }

    .cta:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(142,36,170,0.35);
    }

    .footer {
      margin-top: 28px;
      font-size: 13px;
      color: #6A1B9A;
    }
  </style>
</head>
