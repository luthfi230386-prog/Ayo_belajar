  <title>Ayo Belajar ‚Äî Geografi</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #A5D6A7;
      --bg2: #E8F5E9;
      --accent: #43A047;
      --shadow: rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Baloo 2', sans-serif;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      min-height: 100vh;
    }

    .stage {
      width: 100%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 20px;
      box-shadow: 0 12px 28px var(--shadow);
      padding: 40px 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* animasi bumi dan awan */
    .stage::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle at center, rgba(67,160,71,0.25), transparent 70%);
      border-radius: 50%;
      animation: cloudDrift 6s infinite ease-in-out alternate;
    }

    .stage::after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: -60px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at center, rgba(27,94,32,0.2), transparent 70%);
      border-radius: 50%;
      animation: cloudDrift 8s infinite ease-in-out alternate-reverse;
    }

    @keyframes cloudDrift {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(20px); opacity: 1; }
    }

    .title {
      font-size: 42px;
      color: #1B5E20;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(76,175,80,0.4);
    }

    .desc {
      color: #2E7D32;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .btn-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 14px 26px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent), #66BB6A);
      color: white;
      font-weight: 800;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(76,175,80,0.25);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .cta span.icon {
      font-size: 22px;
    }

    .cta:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(76,175,80,0.35);
    }

    .footer {
      margin-top: 28px;
      font-size: 13px;
      color: #1B5E20;
    }
  </style>
</head>
